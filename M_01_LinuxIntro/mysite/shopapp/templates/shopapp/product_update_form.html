{% extends "shopapp/base.html" %}

{% block title %}
Update product
{% endblock %}

{% block body %}
<h1>Update Product</h1>
<div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
  </form>
</div>
<div>
  <a href="{% url 'shopapp:products_details' pk=object.pk %}">Back to products #{{ object.pk }}</a>
</div>
{% endblock %}
