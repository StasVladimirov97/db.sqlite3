{% extends 'blogapp/base.html' %}

{% block title %}
    Article #{{ object.pk }}
{% endblock %}

{% block body %}
   <h1>Atricle</h1>
<div>
  <p>{{article.title}}</p>

</div>
<div>
    <a href="{% url 'blogapp:articles' %}">Back to article list</a>
</div>
{% endblock %}
